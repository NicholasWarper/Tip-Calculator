<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="images/logo.svg" class="Logo" />

    <div class="card">
      <div class="Lcard">
        <h4 class="title">Bill</h4>
        <div class="cost">
          <img src="images/icon-dollar.svg" alt="" />
          <input class="bill" type="number" placeholder="0" />
        </div>
        <h5 class="title">Select Tip %</h5>
        <div class="TipSelect">
          <button class="unselected btn1">5%</button>
          <button class="unselected btn2">10%</button>
          <button class="unselected btn3">15%</button>
          <button class="unselected btn4">25%</button>
          <button class="unselected btn5">50%</button>
          <input class="custom btn6" placeholder="Custom" />
        </div>
        <h5 class="title">Number of People</h5>
        <div class="paying">
          <img src="images/icon-person.svg" alt="" />
          <input class="PeopleAmount" type="number" placeholder="0" />
        </div>
      </div>

      <div class="Rcard">
        <div class="TipAmount">
          <div class="words">
            <h5 class="paying1">Tip Amount</h5>
            <h6 class="person">/ person</h6>
          </div>
          <h1 class="tip dollars">$0</h1>
        </div>

        <div class="Amount">
          <div class="words">
            <h5 class="paying1">Total</h5>
            <h6 class="person">/ person</h6>
          </div>

          <h1 class="pay dollars">$0</h1>
        </div>
        <button class="reset">RESET</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
